<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="p-4 d-flex justify-content-end">
                <div class="p-2">
                    <!--Link to google image html-->
                    <a href="index.html">Google Search</a>
                </div>
                <div class="p-2">
                    <!--Link to google advanced search-->
                    <a href="advanced_search.html">Advanced Search</a>
                </div>
            </div>
        </div>
        <!--This is the middle part of the page-->
        <div class="container">
            <!--First flexbox for the google image-->
            <div class="d-flex justify-content-center pt-5 pb-3">
                <a href="index.html"><img src="Assets/Google Image Pro.png" alt="Google Image Pro"></a>
            </div>

                <div class="d-flex justify-content-center">
                    <form action="https://google.com/search">
                        <div class="row">
                            <input type="text" name="q" style="border-radius: 50px; width: 550px; height: 50px;">
                            <input type="hidden" name="tbm" value="isch">
                        </div>
                        <div class="d-flex mt-4 justify-content-center">
                            <input type="submit" value="Image Search" class="btn btn-light">
                        </div>
                    </form>
                </div>
        </div>
    </body>
</html>
