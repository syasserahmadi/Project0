<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="p-4 d-flex justify-content-between">
            <div>
                <a href="index.html"><img src="Assets/Google Custom Search.png" alt="Google Image Pro"></a>
            </div>
            <div class="d-flex">
                <div class="p-2">
                    <!--Link to google image html-->
                    <a href="index.html">Google Search</a>
                </div>
                <div class="p-2">
                    <!--Link to google image html-->
                    <a href="image_search.html">Images</a>
                </div>
            </div>
        </div>

        <div class="container m-5"><h5>Custom Search</h5></div>
        <div class="container m-5"><h6>Find Pages With...</h6></div>
        <!--This is the middle part of the page-->
        <form action="https://google.com/search">
        <div class="container mx-5">
            <div class="row mb-3">
                <div class="col-2"><p>All these words:</p></div>
                <div class="col-lg-7 col-sm-10"><input type="text" name="as_q" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></div>
            </div>
            <div class="row mb-3">
                <div class="col-2"><p>this exact word or phrase:</p></div>
                <div class="col-lg-7 col-sm-10"><input type="text" name="as_epq" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></div>
            </div>
            <div class="row mb-3">
                <div class="col-2"><p>any of these words:</p></div>
                <div class="col-lg-7 col-sm-10"><input type="text" name="as_oq" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></div>
            </div>
            <div class="row mb-3">
                <div class="col-2"><p>none of these words:</p></div>
                <div class="col-lg-7 col-sm-10"><input type="text" name="as_eq" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></div>
            </div>
        </div>
        <div class="d-flex mt-4 justify-content-center">
            <input type="submit" value="Custom Search" class="btn btn-primary">
        </div>
    </form>
    </body>
</html>
